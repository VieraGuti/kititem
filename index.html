            color: #ff00ff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            backdrop-filter: blur(8px);
        }
        .container {
            width: 85%;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #ff00ff;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff00ff;
            color: #ff00ff;
            font-size: 16px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
        }
        .flex-container {
            display: flex;
            gap: 10px;
        }
        .command-output {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #ff00ff;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 8px;
            background: #4B0082;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .generate-btn {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            background: linear-gradient(45deg, #ff00ff, #4B0082);
            border: none;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .generate-btn:hover {
            background: linear-gradient(45deg, #4B0082, #ff00ff);
            transform: scale(1.05);
        }
        .suggestions {
            margin-top: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff00ff;
            width: 100%;
            max-height: 250px; /* Aumenté la altura máxima */
            overflow-y: auto;
            border-radius: 8px;
            color: #ff00ff;
            padding: 10px; /* Añadí un poco de padding para espacio interno */
        }
        .suggestion-item {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transición al pasar el ratón */
        }
        .suggestion-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Command Generator</h1>

        <label for="type-select">What do you want to generate?</label>
        <select id="type-select" onchange="toggleSelection()">
            <option value="">-- Select --</option>
            <option value="item">Items</option>
            <option value="kit">Kits</option>
        </select>

        <div id="item-section" style="display: none;">
            <label>Select a Category:</label>
            <select id="category-select" onchange="updateItemList()">
                <option value="">-- Choose a category --</option>
            </select>

            <label>Select an Item:</label>
            <input type="text" id="item-input" placeholder="Start typing item..." oninput="filterItems()">
            <div id="suggestions" class="suggestions"></div>

            <label>Quantity:</label>
            <input type="number" id="quantity" placeholder="e.g. 10" min="1">
        </div>

        <div id="kit-section" style="display: none;">
            <label>Select a Kit:</label>
            <select id="kit-select">
                <option value="">-- Choose a kit --</option>
            </select>
        </div>

        <label>Server Number:</label>
        <input type="text" id="serverNumber" placeholder="e.g. 1">

        <label>Username:</label>
        <input type="text" id="username" placeholder="e.g. Player123">

        <button class="generate-btn" onclick="generateCommand()">Generate Command</button>
        <button class="generate-btn" onclick="refreshFields()">Refresh</button>

        <div class="command-output">
            <span id="generated-command"></span>
            <button class="copy-btn" onclick="copyCommand()">Copy</button>
        </div>
    </div>

function toggleSelection() {
    const type = document.getElementById("type-select").value;
    document.getElementById("item-section").style.display = type === "item" ? "block" : "none";
    document.getElementById("kit-section").style.display = type === "kit" ? "block" : "none";

    if (type === "item") {
        populateCategories();
    } else if (type === "kit") {
        populateKits();
    }
}

function populateCategories() {
    const categorySelect = document.getElementById('category-select');
    categorySelect.innerHTML = '<option value="">-- Choose a category --</option>';
    Object.keys(items).forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
    });
}

function updateItemList() {
    const category = document.getElementById('category-select').value;
    const itemInput = document.getElementById('item-input');
    const suggestionsDiv = document.getElementById('suggestions');
    suggestionsDiv.innerHTML = '';  // Clear previous suggestions

    if (category && items[category]) {
        const categoryItems = items[category];
        categoryItems.forEach(item => {
            const suggestionItem = document.createElement('div');
            suggestionItem.classList.add('suggestion-item');
            suggestionItem.textContent = item.name;
            suggestionItem.onclick = () => selectItem(item);
            suggestionsDiv.appendChild(suggestionItem);
        });
    }
}

function filterItems() {
    const input = document.getElementById('item-input').value.toLowerCase();
    const suggestionsDiv = document.getElementById('suggestions');
    suggestionsDiv.innerHTML = '';  // Clear previous suggestions

    if (input) {
        const selectedCategory = document.getElementById('category-select').value;
        if (selectedCategory && items[selectedCategory]) {
            const filteredItems = items[selectedCategory].filter(item => item.name.toLowerCase().includes(input));
            filteredItems.forEach(item => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('suggestion-item');
                suggestionItem.textContent = item.name;
                suggestionItem.onclick = () => selectItem(item);
                suggestionsDiv.appendChild(suggestionItem);
            });
        }
    }
}
function selectItem(item) {
    document.getElementById('item-input').value = item.name;
    document.getElementById('suggestions').innerHTML = '';
}

function generateCommand() {
    const type = document.getElementById("type-select").value;
    const server = document.getElementById("serverNumber").value;
    const username = document.getElementById("username").value;

    if (!server || !username) {
        alert("Please fill in all fields!");
        return;
    }

    let command = "";

    if (type === "item") {
        const itemName = document.getElementById('item-input').value;
        if (!itemName) {
            alert("Please fill in all fields!");
            return;
        }

        let itemId = '';
        Object.keys(items).forEach(category => {
            const categoryItems = items[category];
            categoryItems.forEach(item => {
                if (item.name.toLowerCase() === itemName.toLowerCase()) {
                    itemId = item.id;
                }
            });
        });

        if (!itemId) {
            alert("Item not found!");
            return;
        }

        command = `!console${server} giveto ${username} ${itemId} ${document.getElementById("quantity").value || 1}`;
    } else if (type === "kit") {
        const kitRole = document.getElementById("kit-select").value;
        if (!kitRole) {
            alert("Please choose a kit!");
            return;
        }
        command = `!console${server} kit givetoplayer ${kitRole} ${username}`;
    }

    document.getElementById("generated-command").textContent = command;
}

function copyCommand() {
    navigator.clipboard.writeText(document.getElementById("generated-command").textContent);
    alert("Command copied!");
}

function populateKits() {
    const kitSelect = document.getElementById('kit-select');
    kitSelect.innerHTML = '<option value="">-- Choose a kit --</option>';
    kits.forEach(kit => {
        const option = document.createElement('option');
        option.value = kit.role;
        option.textContent = kit.name;
        kitSelect.appendChild(option);
    });
}

function refreshFields() {
    document.getElementById("type-select").value = "";
    document.getElementById("item-input").value = "";
    document.getElementById("serverNumber").value = "";
    document.getElementById("username").value = "";
    document.getElementById("quantity").value = "";
    document.getElementById("kit-select").selectedIndex = 0;
    document.getElementById("category-select").selectedIndex = 0;
    document.getElementById("generated-command").textContent = '';
    document.getElementById("item-section").style.display = 'none';
    document.getElementById("kit-section").style.display = 'none';
}
